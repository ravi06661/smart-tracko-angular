<div class="Dashboard">
    
    <div id="main" class="main dashboard_page">
        <div class="profile d-flex mb-4">
    
            <div class="profile_top_heading d-flex gap_24">
                <h1 class="font-27 font-700 secondary mb-0">Text Result</h1>
            </div>
    
            <app-profile-bar></app-profile-bar>
        </div>
  
       <!-- MIDDLE CONTENT START -->
    <div class="dashboard_page">
        
        <div class="scroll_dashboard">

            <div class="row">

                <div class="col-md-12">
                    <div class="attendance_dropdown d-flex justify-content-between align-items-center">
                        <h3 class="admin-title font-17 font-600 secondary position-relative">Students Text Result</h3>
                      </div>
                    <div class="table_container">
                        <table class="table mb-0">
                            <thead style="background:#EDF9FB;">
                                <tr class="table_heading">
                                    <th scope="col" class="font-15 font-600 secondary">Name</th>
                                    <th scope="col" class="font-15 font-600 secondary">Questions</th>
                                    <th scope="col" class="font-15 font-600 secondary">Correct Answers</th>
                                    <th scope="col" class="font-15 font-600 secondary">Not Answered</th>
                                    <th scope="col" class="font-15 font-600 secondary">Wrong Answers</th>
                                    <th scope="col" class="font-15 font-600 secondary">Your Score</th>

                                </tr>
                            </thead>
                            <tbody class="bg-light2" >
                                <tr *ngFor="let obj of chapterExamResult">
                                    <td>
                                       <a routerLink="/admin/studentprofile/{{obj.studentId}}"  class="font-13 font-500 mb-0 text_gray d-flex align-items-center" style="gap:5px;">
                                        <img [src]="obj.profilePic"  alt="" class="img-fluid imagestudent">
                                    {{obj.studentName}}                                     
                                       </a>
                                    </td>
                                    <td>{{obj.totalQuestion}}</td>
                                    <td>{{obj.correcteQuestions}}</td>
                                    <td>{{obj.notSelectedQuestions}}</td>
                                    <td>{{obj.wrongQuestions}}</td>
                                    <td>{{obj.scoreGet}}</td>
                                    
                                </tr>
                                

                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
        <!-- DASHBOARD END -->

    </div>
    <!--DASHBOARD END -->

</div>
</div>
