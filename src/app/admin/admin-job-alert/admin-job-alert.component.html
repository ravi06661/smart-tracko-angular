<div id="main" class="main job_alertpage">
  <div class="row">
    <div class="col-12 heading_dashboard">
      <div class="heading">
        <h4 class="card-title font-30 font-500 secondary mb-0">Job Alert</h4>
      </div>
      <div class="data_table">
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="" id="">
              <label class="d-flex align-items-center dark">Show <select name="ShowUser_length" aria-controls="ShowUser"
                  class="form-select-sm mx-2 dark">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                  <option value="500">500</option>
                  <option value="1000">1,000</option>
                </select> entries</label>
            </div>
          </div>
          <div class="col-md-4 ms-auto d-flex justify-content-end align-items-center serch_box">
            <label class="d-flex align-items-center search dark">Search:<input type="search"
                class="form-control form-control-sm" placeholder="" aria-controls="ShowUser" name="name" ngModel  (ngModelChange)="searchJob($event)">
            </label>
            <button type="button" class="add_btn d-flex justify-content-center align-items-center"
              data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getTechnologyStack()">Add</button>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              
              <th scope="col">S. No</th>
              <th scope="col">image</th>
              <th scope="col">Job Title</th>
            
              <th scope="col">Company Name</th>
              <th scope="col">ExperienceRequired</th>
              <th scope="col">jobPackage</th>
              <th scope="col">type</th>
              <th scope="col">Active</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor=" let obj of jobs;let i = index " >
              <th scope="row">{{i+1}}</th>
              <td><img class="img" [src]="imageUrl+obj.technologyStack.imageName" height="48" width="48"></td>
              <td>{{obj.jobTitle}}</td>
              <td>{{obj.companyName}}</td>
              <td>{{obj.experienceRequired}}</td>
              <td>{{obj.jobPackage}}</td>
              <td>{{obj.type}}</td>

              <td><label class="switch">
                  <input type="checkbox" [checked]=obj.isActive (click)="activeJob(obj.jobId)">
                  <span class="slider round"></span>
                </label></td>
              <td class="action">
                <i class="fi fi-rr-pencil warning"></i>
              <a (click)="delete(obj.jobId)">  <i class="fi fi-rr-trash warning mx-0 ms-2"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <mat-paginator *ngIf="totaljobAlert>10"
  [length]="totaljobAlert"
  [pageSize]="pageSize"
  aria-label="Select page"
  (page)="pageChange($event)">
  >    
</mat-paginator> 
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true"
  role="dialog">
  <div class="modal-dialog position-relative leave_modal">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="modal-header apply_title">
          <h4 class="card-title font-21 font-600 secondary ">Add</h4>
          <button type="button" class="close_btn" data-bs-dismiss="modal" aria-label="Close">
            <i class="fi fi-rr-cross close_icon"></i>
          </button>
        </div>
        <div class="POPUP">
          <div class="form_input mb-3">
            <label for="inputEmail4" class="heading_name font-17 font-500  danger mb-2">Job Title</label>
            <input type="text" class="form-control input_text" id="inputEmail4" name="jobTitle"
              placeholder="Enter Job Title Here...." [(ngModel)]="jobData.jobTitle">
          </div>
          <div class="form_input mb-3">
            <label for="inputEmail4" class="heading_name font-17 font-500  danger mb-2">Company Name</label>
            <input type="text" class="form-control input_text" id="inputEmail4" name="companyName"
              placeholder="Enter Company Name Here...." [(ngModel)]="jobData.companyName">
          </div>
          <div class="form_input mb-3">
            <label for="inputEmail4" class="heading_name font-17 font-500  danger mb-2">Skills</label>
            <input type="text" class="form-control input_text" id="inputEmail4" name="technicalSkills"
              placeholder="Enter Skills Here...." [(ngModel)]="jobData.technicalSkills">
          </div>
          <div class="form_input mb-3">
            <label for="inputEmail4" class="heading_name font-17 font-500  danger mb-2">Package</label>
            <input type="number" class="form-control input_text" id="inputEmail4" name="jobPackage"
              placeholder="Enter Package Here...." [(ngModel)]="jobData.jobPackage">
          </div>
          <div class="form_input mb-3">
            <label for="inputEmail4" class="heading_name font-17 font-500  danger mb-2">Experience</label>
            <input type="number" class="form-control input_text" id="inputEmail4" name="experienceRequired"
              placeholder="Enter Experience Here...." [(ngModel)]="jobData.experienceRequired">
          </div>
          <div class="mb-3">
            <label class="form-label danger font-17 font-500 mb-2" for="reasonType">Job Type</label>
            <select class="form-select" id="reasonType" name="type" [(ngModel)]="jobData.type">
              <option value="">select input type</option>
              <option value="INTERN">INTERN</option>
              <option value="JOB">JOB</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label danger font-17 font-500 mb-2" for="reasonType">Technology Image</label>
            <select class="form-select" id="reasonType" name="technologyStack" [(ngModel)]="jobData.technologyStack">
              <option alue="">Select input type</option>
              <option *ngFor="let obj of technologyStack" [ngValue]="obj">
                {{obj.technologyName}}
              </option>
            </select>

          </div>
          <div class="mb-3">
            <label class="form-label danger font-17 font-500 mb-2" for="reason">Description</label>
            <textarea class="form-control" id="reason" name="jobDescription"
              [(ngModel)]="jobData.jobDescription"></textarea>
          </div>
          <button type="button" class="add_item" (click)="submit()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
