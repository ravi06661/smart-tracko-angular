<div id="main" class="main mycourse_page p-0 ms-0">

    <!-- RESULT START -->
    <div class="container result">
      <div class="col-md-10 m-auto">
        <div class="test_complete">
          <div class="d-flex justify-content-center align-items-center">
            <img src="assets/images/svg_img/result.svg" class="result_img mb-4">
          </div>
        
          <div class="row test_rank">
            <div class="col-md-3">
              <div class="total_question text-center">
                <h5 class="font-21 font-500 mb-1">35</h5>
                <h6 class="result_heading font-15 font-500 mb-0">Your Score</h6>
              </div>
            </div>
            <div class="col-md-3">
              <div class="right_ans text-center">
                <h5 class="font-21 font-500 mb-1">{{chapterExamResult.correcteQuestions}}</h5>
                <h6 class="result_heading font-15 font-500 mb-0">Right Answers</h6>
              </div>
            </div>
            <div class="col-md-3">
              <div class="not_ans text-center">
                <h5 class="font-21 font-500 mb-1">{{chapterExamResult.notSelectedQuestions}}</h5>
                <h6 class="result_heading font-15 font-500 mb-0">Not Answers</h6>
              </div>
            </div>
            <div class="col-md-3">
              <div class="wrong_ans text-center">
                <h5 class="font-21 font-500 mb-1">{{chapterExamResult.wrongQuestions}}</h5>
                <h6 class="result_heading font-15 font-500 mb-0">Wrong Answers</h6>
              </div>
            </div>
          </div>
          <div class="test_btn d-flex justify-content-center align-items-center">
              <a  (click)="exite()" type="button"
                class="gohome_btn font-19 font-500  d-flex justify-content-center align-items-center">Go home</a>
              <a routerLink="/review/{{resultId}}" type="button"
                class="reviewans_btn font-19 font-500  d-flex justify-content-center align-items-center">Review Answers</a>
            </div>
        </div>
  
      
      </div>
    </div>
    <!-- RESULT END -->

   
  <!-- MIDDLE CONTENT END -->

  
</div>
