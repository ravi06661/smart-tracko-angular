<div class="Dashboard d-flex">
    <!-- MIDDLE CONTENT START -->
    <div id="main" class="main timeline_page position-relative">
        <div class="">

            <div class="scroll_section">
                <div class="row">
                    <div class="col-md-4 mb-4" *ngFor="let obj of subjectExamResponse">
                        <div class="test_card">
                            <div class="d-flex justify-content-between align-items-center mb_12">
                                <div class="d-flex align-items-center gap_12">
                                    <img [src]="obj.examImage" class="test_icon">
                                    <div class="test_details">
                                        <h3 class="mb-1">{{obj.subjectName}}</h3>
                                        <h4 class="mb-0">Best Score - {{obj.scoreGet}}%</h4>
                                    </div>
                                </div>
                                <button class="test_btn" *ngIf="isExamStart">Start Test</button>
                                <!-- *ngIf="getSubectExamIsCompleteOrNot(obj.subjectId)" -->
                                    <!-- <a  type="button" routerLink="/result/{{resultId}}" class="back_button font-15 font-700" >View Result</a> -->
                                    <div class="lock_details" *ngIf="!isExamStart"  >
                                        <i class="fi fi-rr-lock lh-0 font-20 lock"></i>
                                        <!-- <h3 class="mb-0">2 hrs 5 mins</h3> -->
                                        <h3 class="mb-0">{{timer }}</h3>   
                                    </div>
                            </div>

                            <div class="d-flex justify-content-around">
                                <div class="test_details2">
                                    <h3>Questions</h3>
                                    <h4>{{obj.totalQuestion}}</h4>
                                </div>
                                <div class="test_details2">
                                    <h3>Passing marks</h3>
                                    <h4>{{obj.passingMarks}}%</h4>
                                </div>
                                <div class="test_details2">
                                    <h3>Duration</h3>
                                    <h4>{{obj.examTimer}}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                <div class="test_card">
                    <div class="d-flex justify-content-between align-items-center mb_12">
                       <div class="d-flex align-items-center gap_12">
                        <img src="assets/images/temp_img/test-icon.png" class="test_icon">
                        <div class="test_details">
                            <h3 class="mb-1">Core Java</h3>
                            <h4 class="mb-0">Best Score - 36%</h4>
                        </div>
                       </div>
                       <div class="lock_details">
                        <i class="fi fi-rr-lock lh-0 font-20 lock"></i>
                        <h3 class="mb-0">2 hrs 5 mins</h3>
                       </div>
                    </div>

                    <div class="d-flex justify-content-around">
                        <div class="test_details2">
                            <h3>Questions</h3>
                            <h4>50</h4>
                        </div>
                        <div class="test_details2">
                            <h3>Passing marks</h3>
                            <h4>50%</h4>
                        </div>
                        <div class="test_details2">
                            <h3>Duration</h3>
                            <h4>2 hrs</h4>
                        </div>
                    </div>
                </div>
            </div>
