<div class="right-sidebar">
  <div class="box0 sidepanel">
    <div class="profile mb-4 profile-right">
      <div class="">
        <img [src]="imageUrl+profileData.profilePic" class="round-img image">
      </div>
      <div class="text">
        <h3 class="font-17 font-600 text-black user-name">{{profileData.name}}</h3>
        <p class="font-14 font-400  text-black mb-0">{{profileData.course}}</p>
        <p class="font-14 font-400  text-black mb-0">{{profileData.role}}</p>
      </div>
      <a class="ms-3 right_menu_toggle">
        <i class="fi fi-rr-cross-small warning fs-2 close_menu"></i>
      </a>
    </div>


    <div class="text1">
      <h4 class="font-17 font-600 light">Updates</h4>
      <h4 class="font-17 font-600 light">Clear All</h4>
    </div>
    <div class="nortification mb-3 position-relative">
      <div class="nortifications-h">
        <h6 class="font-17 font-400 light notification_title">Notification Heading</h6>
        <h6 class="font-14 font-400 light mb-0 notification_message ">Notification Message</h6>
      </div>
      <h5 class="font-11 font-400 light">2 Hours ago</h5>
    </div>

      </div>
